   <body>

    <div>
  <form action="https://harrisairways.com/records/">
    <label for="fname">Caller Full Name</label>
    <input type="text" id="fname" name="fullname" placeholder="eg: John Doe">
<br>
    <label for="other">Other Information</label>
    <input type="text" id="other" name="other" placeholder="eg: Flight Number, Location, etc...">

    <label for="type">Type</label>
    <select id="type" name="type">
      <option value="support">Support</option>
      <option value="bookine">Booking</option>
      <option value="cancellation">Refund/Cancellation</option>
    </select>
  <br>
    <input type="submit" value="Save">
  </form>
</div>
