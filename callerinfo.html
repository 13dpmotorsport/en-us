<div>
  <form action="https://harrisairways.com/testpage123">
    <label for="fname">Caller Full Name</label>
    <input type="text" id="fname" name="firstname" placeholder="eg: John Doe">

    <label for="lname">Other Information</label>
    <input type="text" id="lname" name="lastname" placeholder="eg: Flight Number, Location, etc...">

    <label for="country">Type</label>
    <select id="country" name="country">
      <option value="australia">Support</option>
      <option value="canada">Booking</option>
      <option value="usa">Refund/Cancellation</option>
    </select>
  
    <input type="submit" value="Save">
  </form>
</div>
