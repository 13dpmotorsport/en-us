<!DOCTYPE html>

 <html lang="en">
    <head>
    <script src="https://kit.fontawesome.com/b386d4c88f.js" crossorigin="anonymous"></script>
</head>
  <style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #0069f3;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #0069f3;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
   <body>

    <div>
  <form action="https://jay13harris.github.io/testhtml/records">
    <label for="fname">Caller Full Name</label>
    <input type="text" id="fname" name="fullname" placeholder="eg: John Doe">
<br>
    <label for="flightnum">Flight Number</label>
    <input type="text" id="flightnum" name="flightnum" placeholder="eg: HA-655">
<br>
    <label for="type">Type</label>
    <select id="type" name="type">
      <option value="support">Support</option>
      <option value="booking">Booking</option>
      <option value="cancellation">Refund/Cancellation</option>
    </select>
  <br>
    <input type="submit" value="Save">
  </form>
</div>

   </body>
